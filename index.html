<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors ✊✋✌</h1>
        <p>Choose your move:</p>
        <div class="buttons">
            <button class="choice" onclick="playGame('rock')">✊</button>
            <button class="choice" onclick="playGame('paper')">✋</button>
            <button class="choice" onclick="playGame('scissors')">✌</button>
        </div>
        <div class="results">
            <h2 id="result-text">Make your move!</h2>
            <p><strong>You:</strong> <span id="player-choice">❓</span> vs <strong>Computer:</strong> <span id="computer-choice">❓</span></p>
        </div>
        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <p>Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Ties: <span id="ties">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
